

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Than Lwin Cafe</title>
  {% load static %}
  <!-- Link to your stylesheet -->
   <link rel="icon" type="image/png" href="{% static 'images/logo.png'%}"/>
  <link rel="stylesheet" href="{% static 'CSS/style.css'%}" />
  <link rel="stylesheet" href="{% static 'CSS/index.css'%}" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo-text">
         <img src="{% static 'images/logo.png' %}" alt="Than Lwin Cafe Logo" class="logo-img">
        THAN LWIN Cafe
    </div>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container">
        <div class="left">
            <img src="{% static 'images/logo.png' %}" class="logo" alt="Than Lwin Logo"/>
            <h2>Than Lwin Cafe Yangon's Style</h2>
        </div>

        <div class="right">
            <h2>"Today's Special Menu"</h2>
            <img id="special-img" src="{% static 'images/special/special1.jpg'%}" class="special-img" alt="Today's Special Dish">
            <h3>ကြက်ကုန်းဘောင်</h3>
            <a href="{% url 'menu' %}#to-order">
              <button  id="special-btn">Order</button>
            </a>
            
        </div>
        
    </div>
    <a href="{%url 'menu' %}" class="menu-btn">Go to Menu Page</a>

    
  </main>

  <footer>
        <span>@2025 Created by Maddyson.</span>
  </footer>

  <!-- Link to your JavaScript (defer ensures it runs after HTML is parsed) -->
     <script>
    window.images = [
      "{% static 'images/special/special1.jpg' %}",
      "{% static 'images/special/special2.jpg' %}",
      "{% static 'images/special/special3.jpg' %}"
    ];
  </script>
  <script src="{% static 'Javascript/index.js' %}" defer></script>
</body>
</html>
