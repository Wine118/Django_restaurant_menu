<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Than Lwin Cafe</title>

  <!-- Link to your stylesheet -->
   {% load static %}
   <link rel="icon" type="image/png" href="{% static 'images/logo.png'%}"/>
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo-text">
        THAN LWIN Cafe
    </div>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container">
        <div class="left">
            <img src="{% static 'images/logo.png' %}" class="logo" alt="Than Lwin Logo"/>
            <h2>Than Lwin Cafe Yangon's Style</h2>
        </div>

        <div class="right">
            <h2>"Today's Special Menu"</h2>
            <img id="special-img" src="{% static 'images/special/special1.jpg'%}" class="special-img" alt="Today's Special Dish">
            <h3>ကြက်ကုန်းဘောင်</h3>
            <button>Order</button>
        </div>
        
    </div>
    <a href="#" class="menu-btn">Go to Menu Page</a>

    
  </main>

  <footer>
        <span>@2025 Created by Maddyson.</span>
  </footer>

  <!-- Link to your JavaScript (defer ensures it runs after HTML is parsed) -->
  <script src="{% static 'Javascript/script.js' %}"></script>
</body>
</html>
